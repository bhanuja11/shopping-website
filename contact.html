<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroMart - Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">ElectroMart</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-form-section">
            <div class="container">
                <h2>Contact Us</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <div class="error-message" id="name-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <email type="email" id="email" name="email" required></email>
                        <div class="error-message" id="email-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                        <div class="error-message" id="message-error"></div>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
                <div id="form-submission-message" style="display: none; color: green; margin-top: 20px;"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 ElectroMart. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // JavaScript for Contact Page
        document.addEventListener('DOMContentLoaded', () => {
            const contactForm = document.getElementById('contact-form');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const messageInput = document.getElementById('message');
            const nameError = document.getElementById('name-error');
            const emailError = document.getElementById('email-error');
            const messageError = document.getElementById('message-error');
            const formSubmissionMessage = document.getElementById('form-submission-message');

            contactForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                let isValid = true;

                // Validate Name
                if (nameInput.value.trim() === '') {
                    nameError.textContent = 'Name is required.';
                    isValid = false;
                } else {
                    nameError.textContent = '';
                }

                // Validate Email
                if (emailInput.value.trim() === '') {
                    emailError.textContent = 'Email is required.';
                    isValid = false;
                } else if (!isValidEmail(emailInput.value.trim())) {
                    emailError.textContent = 'Please enter a valid email address.';
                    isValid = false;
                } else {
                    emailError.textContent = '';
                }

                // Validate Message
                if (messageInput.value.trim() === '') {
                    messageError.textContent = 'Message is required.';
                    isValid = false;
                } else {
                    messageError.textContent = '';
                }

                if (isValid) {
                    // Simulate form submission
                    formSubmissionMessage.textContent = 'Thank you for your message! We will get back to you soon.';
                    formSubmissionMessage.style.display = 'block';
                    contactForm.reset(); // Clear the form
                    // In a real application, you would send this data to a backend here.
                    console.log('Form Submitted:', {
                        name: nameInput.value.trim(),
                        email: emailInput.value.trim(),
                        message: messageInput.value.trim()
                    });
                } else {
                    formSubmissionMessage.style.display = 'none';
                }
            });

            function isValidEmail(email) {
                // Basic email validation regex
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+â‚¹/;
                return re.test(email);
            }
        });
    </script>
</body>
</html>
