<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroMart - Products</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">ElectroMart</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html" class="active">Products</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="products-list">
            <div class="container">
                <h2>Our Products</h2>
                <div id="product-cards-container" class="product-grid">
                    </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 ElectroMart. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // JavaScript for Products Page
        document.addEventListener('DOMContentLoaded', () => {
            const productContainer = document.getElementById('product-cards-container');

            if (productContainer) {
                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.classList.add('product-card');
                    productCard.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p class="price">$${product.price.toFixed(2)}</p>
                        <button class="btn add-to-cart-btn" data-product-id="${product.id}">Add to Cart</button>
                    `;
                    productContainer.appendChild(productCard);
                });

                // Add event listeners for "Add to Cart" buttons
                productContainer.addEventListener('click', (event) => {
                    if (event.target.classList.contains('add-to-cart-btn')) {
                        const productId = parseInt(event.target.dataset.productId);
                        addToCart(productId);
                    }
                });
            }
        });
    </script>
</body>
</html>
